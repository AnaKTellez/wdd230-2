<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../Week_5B/css/normalize.css">
    <link rel="stylesheet" href="../Week_5B/css/larger.css">
    <link rel="stylesheet" href="../Week_5B/css/medium.css">
    <link rel="stylesheet" href="../Week_5B/css/small.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Raleway:wght@400;500&family=Roboto+Slab&display=swap');
  </style>
  <body>
    <div class="content">
        <header>
            <div class="nav_logo">
                <img src="../Week_5B/img/logo.png" alt="logo"  height="100" class="logo">
                <div class="content_header">
                    <h1 id="myHeader">Temple Inn & Suites</h2>
                    
                </div>
            </div>
          
            <nav class="navbar">
                <button id="hamburgerBtn"><span>&#9776</span><span>X</span></button>
                <ul id="primaryNav">
                  <li class="navbar_list"><a href="../index.html">Home</a></li>
                  <li class="navbar_list active"><a href="../Week_5B/index.html">Chamber of commerce</a></li>
                  <li class="navbar_list"><a href="../Week_8B/join.html">Reservation</a></li>
                  <li class="navbar_list"><a href="../Week_9B/directory.html">Directory</a></li>
                  <li class="navbar_list"><a href="../Week_7B/discover.html">Gallery</a></li>
                  <li class="navbar_list"><a href="../Week_11/contact.html">Contact</a></li>
                </ul>
            </nav>         
        </header>
        <main>
          <form action="thankyou.html" method="get">
            <div class="firstName typeText">
              <label for="firstName">Enter First Name:</label>
              <input name="firstName" required type="text" placeholder="William">
            </div>

            <div class="lastName typeText">
              <label for="secondName">Enter Last Name:</label>
              <input name="secondName" required type="text" placeholder="Smith">
            </div>

            <div class="businessPosition typeText">
              <label for="BusinessPosition">Location</label>
              <input name="BusinessPosition" type="text" placeholder="LAX, California">
            </div>
            
            <div class="businessPosition typeText">
              <label for="BusinessPosition">Date: </label>
              <input name="BusinessPosition" type="text" placeholder="Dec 4th ">
            </div>

            <div class="email typeText">
              <label for="email">Email:</label>
              <input class="email" required type="email" placeholder="example@gmail.com">
            </div>

            <div class="cellphoneNumber typeText">
              <label for="cellphone">Cellphone Number(required):</label>
              <input type="tel" required name="cellphone" class="cellphone" id="cellphone" placeholder="(612) 103 65 18">
            </div>

            <div class="businessName typeText">
              <label for="businessName"> Num of Rooms:  </label>
              <select required name="rooms" class="rooms" id="rooms">
                <option value="0">choose</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select>
            </div>
            
            <div class="businessName typeText">
              <label for="businessName"> Type of Rooms:  </label>
              <select required name="rooms1" class="rooms1" id="rooms1">
                <option value="0">choose</option>
                <option value="1">individual</option>
                <option value="2">double</option>
                <option value="3">family</option>
                <option value="4">suites</option>
              </select>
            </div>
                      

            <div class="hiddenField">
              <input type="hidden" name="hiddenField" id="hiddenField" value="date">
            </div>
            <div class="textArea">
              <label for="desription">Special accommodations/comments:</label>
              <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div class="submit">
              <label for="submit">Click to Submit</label>
              <input type="submit" name="submit" value="SUBMIT">
            </div>
          </form>
        </main>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../Week_8B/script.js"></script>
  </body>
</html>
